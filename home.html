<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <!-- Import Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .main-content {
            flex: 1 0 auto;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .form-container, .table-container {
            flex: 1;
            min-width: 300px;
        }
        .table-container table {
            width: 100%;
            margin-bottom: 20px;
        }
        .input-field select {
            display: block;
        }
        .prescription-table th, .prescription-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .prescription-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">Misha Eye Care</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
            <li><a href="/coming soon">COMING SOON</a></li>
        </ul>
    </div>
</nav>

<!-- Side Navigation for Mobile -->
<ul class="sidenav" id="mobile-demo">
    <li><a href="/coming soon">COMING SOON</a></li>
</ul>

<!-- Main Content -->
<div class="main-content container">
    <!-- Form Container -->
    <div class="form-container">
        <h5>Add Customer</h5>
        <form id="customerForm">
            <div class="input-field">
                <input id="name" type="text" name="name" required>
                <label for="name">Name</label>
            </div>
            <div class="input-field">
                <input id="phone" type="tel" name="phone">
                <label for="phone">Phone</label>
            </div>
            <div class="input-field">
                <input id="frame" type="text" name="frame">
                <label for="frame">Frame</label>
            </div>
            <div class="input-field">
                <input id="glasses" type="text" name="glasses">
                <label for="glasses">Glasses</label>
            </div>
            <div class="input-field">
                <input id="contactlens" type="text" name="contactlens">
                <label for="contactlens">Contact Lens</label>
            </div>

            
            <div class="input-field">
                <h6>Right Eye</h6>
                <table class="prescription-table">
                    <thead>
                        <tr>
                            <th>SPH</th>
                            <th>CYL</th>
                            <th>AXIS</th>
                            <th>PRISM</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input id="right-sph" type="text" name="right-sph"></td>
                            <td><input id="right-cyl" type="text" name="right-cyl"></td>
                            <td><input id="right-axis" type="text" name="right-axis"></td>
                            <td><input id="right-prism" type="text" name="right-prism"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="input-field">
                <h6>Left Eye</h6>
                <table class="prescription-table">
                    <thead>
                        <tr>
                            <th>SPH</th>
                            <th>CYL</th>
                            <th>AXIS</th>
                            <th>PRISM</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input id="left-sph" type="text" name="left-sph"></td>
                            <td><input id="left-cyl" type="text" name="left-cyl"></td>
                            <td><input id="left-axis" type="text" name="left-axis"></td>
                            <td><input id="left-prism" type="text" name="left-prism"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="input-field">
                <input id="remark" type="text" name="remark">
                <label for="remark">Remarks</label>
            </div>
            <div class="input-field">
                <time id="currentTime" name="datetime" datetime=""></time>
            </div>
            <center>
            <button class="btn waves-effect waves-light" type="submit">Add Customer</button></center>
        </form>
    </div>

    <!-- Table Container -->
    <div class="table-container">
        <div class="search-container">
            <input id="search" type="text" placeholder="Search customers...">
        </div>
        <h5>Customer List</h5>
        <table class="highlight">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Date </th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="customerTableBody">
                <!-- Data will be inserted here from the database -->
            </tbody>
        </table>
    </div>
</div>

<!-- Import Materialize JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize sidenav
        var elems = document.querySelectorAll('.sidenav');
        var instances = M.Sidenav.init(elems);

        // Fetch and display customers
        fetchCustomers();

        // Handle form submission
        document.getElementById('customerForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            const response = await fetch('/add-customer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            if (response.ok) {
                fetchCustomers();
                this.reset();
            }
        });

        // Search functionality
        document.getElementById('search').addEventListener('input', function() {
            const searchValue = this.value.toLowerCase();
            const rows = document.querySelectorAll('#customerTableBody tr');
            rows.forEach(row => {
                const name = row.cells[0].innerText.toLowerCase();
                const email = row.cells[1].innerText.toLowerCase();
                const phone = row.cells[2].innerText.toLowerCase();
                if (name.includes(searchValue) || email.includes(searchValue) || phone.includes(searchValue)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });

        // Handle row click event to open customer details in form
        document.getElementById('customerTableBody').addEventListener('click', async function(event) {
            const row = event.target.closest('tr');
            if (row) {
                const name = row.cells[0].innerText;
                await fetch('/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name })
                }).then(response => {
                    if (response.ok) {
                        window.location.href = '/update'; // Redirect only when the request is successful
                    }
                }).catch(error => {
                    console.error('Error:', error);
                });
            }
        });

        // Function to update the current time every second
        function updateTime() {
            const currentTimeElement = document.getElementById('currentTime');
            const now = new Date();
            currentTimeElement.dateTime = now.toISOString();
            currentTimeElement.textContent = now.toLocaleString();
        }

        // Initialize the time and update it every second
        updateTime();
        setInterval(updateTime, 1000);
    });

    async function fetchCustomers() {
        const response = await fetch('/customers');
        const customers = await response.json();
        const customerTableBody = document.getElementById('customerTableBody');
        customerTableBody.innerHTML = '';
        customers.forEach(customer => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${customer.name}</td>
                <td>${customer.phone}</td>
                <td>${customer.dateAdded}</td>
                <td>${customer.timeAdded}</td>
            `;
            customerTableBody.appendChild(row);
        });
    }
</script>

</body>
</html>

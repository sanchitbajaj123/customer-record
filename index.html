<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Import Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .video-bg iframe {
            width: 100vw;
            height: 56.25vw; /* 16:9 aspect ratio */
            min-height: 100vh;
            min-width: 177.78vh; /* 16:9 aspect ratio */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        .login-container {
            position: relative;
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.8); /* Make background semi-transparent */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>

<!-- Background YouTube video -->
<div class="video-bg" id="video-background"></div>

<div class="login-container">
    <h5 class="center-align">Login</h5>
    <form id="loginForm" onsubmit="return check()">
        <div class="input-field">
            <i class="material-icons prefix">account_circle</i>
            <input id="username" type="text" name="username" required>
            <label for="username">Username</label>
        </div>
        <div class="input-field">
            <i class="material-icons prefix">lock</i>
            <input id="password" type="password" name="password" required>
            <label for="password">Password</label>
        </div>
        <div class="center-align">
            <button class="btn waves-effect waves-light" type="submit" name="action">Log In
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>

<!-- Import YouTube Iframe API -->
<script src="https://www.youtube.com/iframe_api"></script>
<script>
    function onYouTubeIframeAPIReady() {
        var player;
        player = new YT.Player('video-background', {
            videoId: 'yKcQ2-jx1GU',  // Embeddable video ID
            playerVars: {
                autoplay: 1,
                loop: 1,
                playlist: 'yKcQ2-jx1GU',  // Video ID repeated here for looping
                controls: 0,
                showinfo: 0,
                modestbranding: 1,
                iv_load_policy: 3,
                start: 7  // Start the video at 7 seconds
            },
            events: {
                onReady: function(e) {
                    e.target.mute();
                }
            }
        });
    }

    function check() {
        var password = document.getElementById("password").value;
        if (password === "misha") {
            alert("Login success");
            window.location.href = "/home";
            return false; // Prevent default form submission
        } else {
            alert("Wrong password");
            return false; // Prevent default form submission
        }
    }
</script>

<!-- Import Materialize JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
